<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input id="city" type="text" placeholder="Enter your location" />
        <i id="sicon" class="fa-solid fa-magnifying-glass fa-2xl"></i>
      </div>
      <div id="no-data">
        <img src="weatherimg/notfound2.png" />
        <p>Invalid City</p>
      </div>
      <div class="maininfo">
        <div class="weather">
          <img id="weathericon" src="./weatherimg/clouds.png" />
          <p id="wvalue">27Â°C</p>
          <p id="descript"></p>
        </div>
        <div class="bottom">
          <div id="humidity">
            <i class="fa-sharp fa-solid fa-droplet fa-2xl"></i>
            <div class="text">
              <span id="humid">40%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div id="windspeed">
            <i class="fa-solid fa-wind fa-2xl"></i>
            <div class="text">
              <span id="wind">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
